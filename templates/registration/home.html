{% extends "registration/base.html" %}
    {% block title %}
        profile
    {% endblock %}
   {% block content %} 
   {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible account-created-message" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}
  {% endblock %} 
</body>
</html>
