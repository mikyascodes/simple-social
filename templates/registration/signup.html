{% extends 'registration/base.html' %}
{% block title %}
    Sign up
{% endblock %}
{% block content %}

    <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

      </form> 
{% endblock %}
