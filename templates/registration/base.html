<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type=text/css href="{% static 'base.css' %}" >
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="navbar navbar-inverse navbar-fixed-top bs-docs-nav"
      role="banner"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle"
            type="button"
            data-toggle="collapse"
            data-target=".bs-navbar-collapse"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="./" class="navbar-brand">SimpleSocial</a>
        </div>
        <nav
          class="collapse navbar-collapse bs-navbar-collapse"
          role="navigation"
        >
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="dropdown">
              <a
                href=""
                class="dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="true"
                >Friends <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'friends' %}">See Friends</a></li>
                <li>
                  <a href="{% url 'show_notification' %}">Notification </a>
                </li>
              </ul>
            </li>

            {% if not user.is_authenticated%}
            <li>
              <a href="{% url 'login' %}">Login</a>
            </li>
            <li>
              <a href="{% url 'signup' %}">Signup</a>
            </li>
            {% elif user.userprofile.profile_status %}
            <li class="active">
              <a href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
              <div class="user-loogedin-info">
                <small>{{ user.username }}</small>
                <img src="{{ user.userprofile.avatar.url }}" />
              </div>
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>

    {% block content %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'base.js' %}" type="text/javascript"></script>
  </body>
</html>
