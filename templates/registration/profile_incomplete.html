{% extends "registration/base.html" %} {% block title %} profile {% endblock %}
{% block content %} {% if messages %} {% for message in messages %}
<div class="profile-incomplete-message">
  <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

{% endfor %} {% endif %} {% load crispy_forms_tags %}
<form method="POST" class="form-style" enctype="multipart/form-data">
  {% csrf_token %} {{ u_form|crispy}} {{ form|crispy}}
  <button type="submit">Update Profile</button>
</form>
{% endblock %}
