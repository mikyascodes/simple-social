{% extends "registration/base.html" %}
{% block title %}
  login
{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-h2">Login</h2>
        {% load crispy_forms_tags %}
        <form method="post" class="form-style">
          {% csrf_token %}
          {{ form|crispy}}
          <button type="submit">Login</button>
        </form>
        <div class="passreset"><small class="password_reset" >Forgot password?<a href="{% url 'password_reset' %}">click here</a></small></div>
    </div>
{% endblock %}
